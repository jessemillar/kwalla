<html>

<head>
    <title>KWALLIFY</title>
    <style type="text/css">
    body,
    html {
        background-image: url("kwalla/kwalla.png");
        background-size: cover;
    }
    
    #overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
    }
    
    #message {
        margin: 50px;
        color: #F012BE;
        font-size: 50px;
    }
    </style>
</head>

<body onclick="kwallify()">
    <div id="overlay">
        <div id="message">kwalla sez lok yor skren</div>
    </div>
    <script type="text/javascript">
    var kwalla;
    var kwallified = false;
    var frame = 0;

    function kwallify() {
        if (!kwallified) {
            kwallified = true;

            kwalla = window.open('./kwalla/index.html', '', "resizable=no, toolbar=no, scrollbars=no, menubar=no, status=no, directories=no, width=300, height=300, left=" + (screen.width / 2 - 150).toString() + ", top=" + (screen.height / 2 - 150).toString());

            excite(10);
        }
    }

    function excite(amount) {
        setInterval(function() {
            if (frame === 0) {
                kwalla.moveBy(amount, 0);
                frame++;
            } else if (frame === 1) {
                kwalla.moveBy(0, amount);
                frame++;
            } else if (frame === 2) {
                kwalla.moveBy(-amount, 0);
                frame++;
            } else if (frame === 3) {
                kwalla.moveBy(0, -amount);
                frame = 0;
            }

        }, 15);
    }
    </script>
</body>

</html>
